<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dappr</title>
    <link rel="stylesheet" href="./main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Delius+Unicase:wght@400;700&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <nav class="flexbox navcontainer">
        <a href="#" class="logo">dappr</a>
        <div class="navlinks flexbox">
          <a href="#">Home</a>
          <a href="#">About Us</a>
          <a href="#">Information</a>
          <a href="#"
            >More
            <img class="dropdownImg" src="./images/dropdown.png" alt="&#9660;"
          /></a>
        </div>
        <form class="flexbox searchbar">
          <input class="searchText" type="text" placeholder="Search...." />
          <button class="submitBtn">
            <img src="./images/search.png" alt="🔍" class="searchImg" />
          </button>
        </form>
        <button class="menuBtn">
          <img class="hamburger" src="./images/menu.png" alt="☰" />
        </button>
      </nav>
    </header>
    <main>
      <div class="socialmedia flexbox">
        <img class="sm" src="./images/whatsapp.png" alt="" />
        <img class="sm" src="./images/facebook.png" alt="" />
        <img class="sm" src="./images/twitter.png" alt="" />
      </div>
      <section class="sec1 flexbox">
        <img src="./images/programming.png" class="img1" />
        <textarea
          class="textbox"
          placeholder="It's not only writers who can benefit from this free online tool. If you're a programmer who's working on a ......"
        ></textarea>
      </section>
      <section class="sec2 flexbox">
        <div class="card card1">Total Question’s<br />200,000</div>
        <div class="card card2">Total Answer’s<br />105,000</div>
        <div class="card card3">Participated<br />10,000</div>
        <div class="card card4">Total Passed<br />6,000</div>
      </section>
      <section class="sec3 flexbox">
        <div class="cnt1 flexbox">
          <button class="btn btn1">YOUR INFO</button>
          <button class="btn btn2">BOOKMARKS</button>
          <button class="btn btn3">SETTINGS</button>
        </div>
        <div class="cnt2 flexbox">
          <div class="cnt21">Your information</div>
          <div class="cnt22">
            <div class="bold">Name</div>
            <div class="colon">:</div>
            <div class="normal">Atul Singhal</div>

            <div class="bold">Email</div>
            <div class="colon">:</div>
            <div class="normal">atul@gmail.com</div>

            <div class="bold">Phone</div>
            <div class="colon">:</div>
            <div class="normal">+91 8131424888</div>

            <div class="bold">Marks</div>
            <div class="colon">:</div>
            <div class="normal">500.00</div>
            <button class="btnnext">Next&rarr;</button>
          </div>
        </div>
      </section>
    </main>
    <img src="./images/chatbox.png" class="chatbox" alt="" />
  </body>
</html>
